<div class="register">
    <button class="arrow-back" mat-icon-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="register-image">
        <img src="../../../../assets/logo_p6.png" alt="logo">
    </div>

    <!-- Form to register the user -->
    <div class="register-form">
        <h1> Inscription </h1>
        <form class="field-items"  [formGroup]="formRegister" (ngSubmit)="submitRegister()">
            <label for="name">Nom d'utilisateur</label>
            <mat-form-field appearance=outline>
                <input matInput formControlName="name">
            </mat-form-field >
            <label for="email">Adresse e-mail</label>
            <mat-form-field appearance=outline>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <label for="password">Mot de passe</label>
            <mat-form-field id="field-password" appearance=outline>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <button  mat-flat-button class="submit-register" type="submit" [disabled]="formRegister.invalid">S'inscrire</button>
            <!-- indicates steps to validate password by user -->
            <span *ngIf="formRegister.get('password')?.hasError('invalidPassword')">Le mot de passe doit contenir au moins 8 caractères dont un chiffre, une lettre majuscule, une lettre minuscule et un caractère spécial. </span>
            <span *ngIf="onError" class="error ml2">Une erreur persiste.</span>
        </form>
    </div>
</div>
